name: redshift
version: 3.5.03
description: 'Maxon Redshift 4 Maya, C4D, and Houdini.'
author: Maxon
email: N/A
requires:
  - cinema4d
environment:
  REDSHIFT_COREDATAPATH: $MODULE/$PLATFORM
  G_ADDITIONALMODULEPATH:
    - win: $REDSHIFT_COREDATAPATH/Plugins/C4D/$C4D_VERSION/Redshift
      mac: $REDSHIFT_COREDATAPATH/redshift4c4d/$C4D_VERSION/Redshift
  MAYA_MODULE_PATH:
    - $MODULE
  HOUDINI_PACKAGE_DIR:
    - $MODULE
  PATH:
    - $REDSHIFT_COREDATAPATH/bin
